<div class="row">
  <div class="col-md-12 mt-3 mb-2 text-right">
    <span><i class="fa fa-user"> Logged as:</i> {{ userlogged.fullname }} </span>
  </div>
</div>
<div class="jumbotron mt-5 mx-auto">
  <h1 class="display-5"><i class="fa fa-gears"> Roles & Countries Settings</i></h1>
  <p class="lead"><i class="fa fa-info-circle"></i>  In this page you can add/edit/delete User Roles and countries in the system. </p>
  <hr class="my-4">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h3 class="display-5 text-center"><i class="fa fa-dashcube"></i> User Settings Roles</h3>    
    </div>
  </div>
  <hr class="my-4">

  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header"><i class="fa fa-dashcube"></i> Add Role</div>
        <div class="card-body">
          <form (submit)="saveNewRole()">
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" name="role" id="role" class="form-control" [(ngModel)]="role.role" placeholder="enter role name">
            </div>
            <div class="form-group">
              <label for="role_descrip">Role Description</label>
              <input type="text" name="role_descrip" id="role_descript" class="form-control" [(ngModel)]="role.role_descrip" placeholder="enter role description">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fa fa-plus-circle"></i> Add Role</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <h4 class="mt-3"><i class="fa fa-dashcube"></i> Role List</h4>
      <table class="table table-condensed table-responsive-md">
        <thead>
          <th>Id</th>
          <th>Role</th>
          <th>Description</th>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>
  </div>
  
</div>
